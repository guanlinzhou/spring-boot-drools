buildscript {
	ext {
		springBootVersion = '2.0.4.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.spring-drools.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-webflux')
	// https://mvnrepository.com/artifact/org.kie/kie-api
	compile group: 'org.kie', name: 'kie-api', version: '7.9.0.Final'

	// https://mvnrepository.com/artifact/org.drools/drools-core
	compile group: 'org.drools', name: 'drools-core', version: '7.9.0.Final'

	// https://mvnrepository.com/artifact/org.drools/drools-compiler
	compile group: 'org.drools', name: 'drools-compiler', version: '7.9.0.Final'

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('io.projectreactor:reactor-test')
}
